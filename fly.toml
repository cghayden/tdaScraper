# fly.toml app configuration file generated for tdacron on 2023-06-22T11:13:39-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "tdacron"
primary_region = "bos"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[processes]
  # The command below is used to launch a Rails server; be sure to
  # replace with the command you're using to launch your server.
  web = "node index.js"
  cron = "supercronic /app/crontab"

  [[services]]
  processes = ["web"]